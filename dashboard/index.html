<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Job Application Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>Job Tracker</h1>
            <div class="user-info">
                <span id="username-display"></span>
                <button class="btn btn-ghost btn-small" id="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-content">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card applied">
                    <div class="stat-value" id="stat-applied">0</div>
                    <div class="stat-label">Applied</div>
                </div>
                <div class="stat-card interview">
                    <div class="stat-value" id="stat-interview">0</div>
                    <div class="stat-label">Interview</div>
                </div>
                <div class="stat-card offer">
                    <div class="stat-value" id="stat-offer">0</div>
                    <div class="stat-label">Offers</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <input type="text" id="search-input" placeholder="Search companies...">
                <select id="filter-status">
                    <option value="">All Statuses</option>
                </select>
            </div>

            <!-- Applications Table -->
            <div class="table-card">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Applied</th>
                            <th>Status</th>
                            <th>Interview Date</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applications-tbody">
                        <tr>
                            <td colspan="6" class="empty-state">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- View Modal -->
    <div class="modal" id="view-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Application Details</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <input type="hidden" id="edit-app-id">

                    <div class="form-group">
                        <label for="edit-company">Company</label>
                        <input type="text" id="edit-company" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-status">Status</label>
                        <select id="edit-status" required></select>
                    </div>

                    <div class="form-group">
                        <label for="edit-interview-date">Interview/Test Date</label>
                        <input type="date" id="edit-interview-date">
                    </div>

                    <div class="form-group">
                        <label for="edit-notes">Notes</label>
                        <textarea id="edit-notes" rows="4" placeholder="Add notes..."></textarea>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-ghost" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notification-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
